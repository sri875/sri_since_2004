<!DOCTYPE html>
<html>
<head>
 <title>Newsletter Complaint Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     background-color: #39B6BD;
     margin: 0;
     padding: 0;
   }

   h1 {
     color: #333;
   }

   p {
     color: #777;
   }

   form {
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
     margin-top: 30px;
   }

   input[type="text"],
   input[type="email"],
   textarea {
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 5px;
     margin-bottom: 10px;
     width: 250px;
   }

   button {
     padding: 10px 20px;
     background-color: #0066CC;
     color: #fff;
     border: none;
     border-radius: 5px;
     cursor: pointer;
   }

   button:hover {
     background-color: #004080;
   }
 </style>
</head>
<body>
 <h1>Newsletter Complaint Form</h1>
 <p>Please use this form to submit any complaints or feedback regarding our newsletter.</p>
 <form action="submit_complaint.php" method="post">
   <label for="name">Your Name:</label><br>
   <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

   <label for="email">Your Email:</label><br>
   <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

   <label for="complaint">Complaint or Feedback:</label><br>
   <textarea id="complaint" name="complaint" placeholder="Enter your complaint or feedback" required></textarea><br>

   <button type="submit">Submit</button><br>
 </form>
<a href="home.html">Home</a>
</body>
</html>
